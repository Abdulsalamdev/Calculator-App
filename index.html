<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="question">288282</div>
      <div class="answer">838939</div>
  
    <div class="buttons">
        <button class="subbut" style="color: #858585;">Ac</button>
        <button class="subbut"><img src="/Vector.png" alt="" /></button>
        <button class="subbut" style="background-color: #ADE2FF; color: #109DFF;">/</button>
        <button class="subbut" style="background-color: #ADE2FF; color: #109DFF;">*</button>
      </div>
      <div  class="buttons">
        <button class="subbut">7</button>
        <button class="subbut">8</button>
        <button class="subbut">9</button>
        <button class="subbut" style="background-color: #ADE2FF; color: #109DFF;">-</button>
      </div>
      <div class="buttons">
        <button class="subbut">4</button>
        <button class="subbut">5</button>
        <button class="subbut">6</button>
        <button class="subbut" style="background-color: #ADE2FF; color: #109DFF;">+</button>
      </div>
      <div class="buttons">
        <button class="subbut"  style="flex-grow: 1;">0</button>
        <button class="subbut">.</button>
        <button class="subbut" style="background-color: #19ACFF; color: #FFFFFF; box-shadow: -10px 10px 14px #B2DAFF;">=</button>
      </div>

    </main>
  </body>
  <script src="/index.js"></script>
</html>
